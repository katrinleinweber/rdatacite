        within a simplified tabular format, including all facility-reported pollutant
        releases, disposals and transfers for recycling for a given year, listed by
        facility and substance. \n\nThere are important factors that should be considered
        prior to the use and interpretation of NPRI data. \n\nAdditional NPRI datasets
        and mapping products are available here: https://www.canada.ca/en/environment-climate-change/services/national-pollutant-release-inventory/tools-resources-data/access.html","resource-type-subtype":"Dataset","data-center-id":"cisti.eccc","member-id":"cisti","resource-type-id":"dataset","version":"1","license":null,"schema-version":"3","results":[],"related-identifiers":[],"published":"2017","registered":"2018-01-09T17:48:55Z","checked":null,"updated":"2018-01-09T17:48:55Z","media":null,"xml":""},"relationships":{"data-center":{"data":{"id":"cisti.eccc","type":"data-centers"}},"member":{"data":{"id":"cisti","type":"members"}},"resource-type":{"data":{"id":"dataset","type":"resource-types"}}}},{"id":"https://doi.org/10.18164/80298f8d-b23e-4f29-9f03-661a95949d0f","type":"works","attributes":{"doi":"10.18164/80298f8d-b23e-4f29-9f03-661a95949d0f","identifier":"https://doi.org/10.18164/80298f8d-b23e-4f29-9f03-661a95949d0f","url":null,"author":[{"literal":"Paulo
        Costa"},{"literal":"NPRI HelpDesk"}],"title":"National Pollutant Release Inventory
        (NPRI) - Pollutant Release Data Aggregated by Province, Industry Type and
        Substance, Five-Year Tabular Format","container-title":"Environment and Climate
        Change Canada","description":"The National Pollutant Release Inventory (NPRI)
        is Canada''s public inventory of pollutant releases (to air, water and land),
        disposals and transfers for recycling.  \n\nThese files contain NPRI release
        data for the past five years in CSV format, aggregated by Province, Industry
        Type and Substance, and disaggregated by media (air, water and land). The
        number of reporting facilities represented by each aggregated data point is
        included*. The results can be further broken down using the pre-defined queries
        available in the online NPRI Facility Search.\n\nThere are important factors
        that should be considered prior to the use and interpretation of NPRI data.
        Additional information is available on the NPRI web site.  \n\n*The number
        of facilities returned by the online NPRI data search may differ from the
        number contained in the download files.  The online results take into account
        the facility’s reported releases, disposals and transfers, but do not distinguish
        between media.  They also include facilities reporting only under Ontario
        Regulation 127/01 and facilities submitting “did not meet criteria” reports.\n\nMore
        NPRI datasets and mapping products are available here: https://www.canada.ca/en/environment-climate-change/services/national-pollutant-release-inventory/tools-resources-data/access.html","resource-type-subtype":"Dataset","data-center-id":"cisti.eccc","member-id":"cisti","resource-type-id":"dataset","version":"1","license":null,"schema-version":"3","results":[],"related-identifiers":[],"published":"2017","registered":"2018-01-09T17:52:55Z","checked":null,"updated":"2018-01-09T17:52:55Z","media":null,"xml":""},"relationships":{"data-center":{"data":{"id":"cisti.eccc","type":"data-centers"}},"member":{"data":{"id":"cisti","type":"members"}},"resource-type":{"data":{"id":"dataset","type":"resource-types"}}}},{"id":"https://doi.org/10.18164/004f6b03-ac84-4c7c-90cb-35949e6260bc","type":"works","attributes":{"doi":"10.18164/004f6b03-ac84-4c7c-90cb-35949e6260bc","identifier":"https://doi.org/10.18164/004f6b03-ac84-4c7c-90cb-35949e6260bc","url":null,"author":[{"literal":"Paulo
        Costa"},{"literal":"NPRI HelpDesk / Service De Dépannage De L''INRP"}],"title":"National
        Pollutant Release Inventory (NPRI) - Geographic Distribution of NPRI-Reporting
        Facilities - Virtual Globe Format","container-title":"Environment and Climate
        Change Canada","description":"These files contain the NPRI map layers in KMZ
        format for use in Google Earth™ and other “virtual globe” software. Facilities
        visualized can be filtered by province and by industry type. When selected,
        each facility generates its own summary report of their releases, disposals
        and transfers, with hyperlinks directing to the NPRI query site.\n\nThe National
        Pollutant Release Inventory (NPRI) is Canada''s public inventory of pollutant
        releases (to air, water and land), disposals and transfers for recycling.
        Under the authority of the Canadian Environmental Protection Act, 1999 (CEPA
        1999), owners or operators of facilities in Canada that meet the published
        reporting requirements are required to report to the NPRI.  Reported pollutants
        include toxic substances, air pollutants and other substances of concern.\n\n\nMore
        NPRI datasets and mapping products are available here: https://www.canada.ca/en/environment-climate-change/services/national-pollutant-release-inventory/tools-resources-data/access.html","resource-type-subtype":"Dataset","data-center-id":"cisti.eccc","member-id":"cisti","resource-type-id":"dataset","version":"1","license":null,"schema-version":"3","results":[],"related-identifiers":[],"published":"2017","registered":"2018-01-09T18:46:17Z","checked":null,"updated":"2018-01-26T18:17:52Z","media":null,"xml":""},"relationships":{"data-center":{"data":{"id":"cisti.eccc","type":"data-centers"}},"member":{"data":{"id":"cisti","type":"members"}},"resource-type":{"data":{"id":"dataset","type":"resource-types"}}}},{"id":"https://doi.org/10.18164/2bb38813-5cd0-40e9-a729-7c3ab460d2f5","type":"works","attributes":{"doi":"10.18164/2bb38813-5cd0-40e9-a729-7c3ab460d2f5","identifier":"https://doi.org/10.18164/2bb38813-5cd0-40e9-a729-7c3ab460d2f5","url":"http://data.ec.gc.ca/data/sites/scientificknowledge/land-cover-mapping-of-lake-brome-using-landsat-etm-and-radarsat-1-imagery-2007","author":[{"literal":"Matthieu
        Allard"}],"title":"Cartographie de l''occupation du sol du lac Brome à partir
        d''imagerie Landsat-ETM et RADARSAT-1, 2007","container-title":"Environment
        and Climate Change Canada","description":"Classification de l''occupation
        du sol à partir d''images multidates Landsat-ETM et Radarsat-1. La classification
        est basée sur la segmentation des images en objets avec l''utilisation du
        logiciel Definiens Earth (anciennement eCognition©). La classification orientée
        objet combine la logique floue basée sur des attributs spectraux, spatiaux
        et contextuels (fonctions statistiques d''appartenance) ainsi que l''identification
        manuelle des objets en dernier recours lorsque la classification automatique
        est moins performante pour certains objets. Les classes ciblées pour l''occupation
        du sol sont l''agriculture (annuelle et pérenne), le réseau routier (autoroute,
        route, chemin forestier), le réseau hydrographique (cours d''eau permanents
        et non permanents ainsi que les étangs non permanents sous couvert forestier),
        les terres humides, la trame urbaine et le milieu forestier. La classification
        multi-échelle du haut vers le bas, basée sur l''approche développée par le
        Service canadien de la faune de la région du Québec dans le cadre de l''Inventaire
        canadien des terres humides (ICTH) a été adaptée pour l''application à l''occupation
        du sol. Les détails méthodologiques de l''approche classification sont publiés
        dans Grenier et al. 2007.\n\nGrenier, M., Demers, A.-M., Labrecque, S., Benoit,
        M., Fournier R., and Drolet B. 2007. An object-oriented method to map wetland
        using RADARSAT-1 and Landsat-ETM images: test case on two sites in Quebec,
        Canada. Canadian Journal of Remote Sensing, Vol. 33, Suppl. 1, pp. S28-S45.","resource-type-subtype":"Dataset","data-center-id":"cisti.eccc","member-id":"cisti","resource-type-id":"dataset","version":"1","license":null,"schema-version":"3","results":[],"related-identifiers":[],"published":"2018","registered":"2018-05-10T13:10:34Z","checked":null,"updated":"2018-05-10T13:10:34Z","media":null,"xml":""},"relationships":{"data-center":{"data":{"id":"cisti.eccc","type":"data-centers"}},"member":{"data":{"id":"cisti","type":"members"}},"resource-type":{"data":{"id":"dataset","type":"resource-types"}}}},{"id":"https://doi.org/10.18164/54703bc5-a2da-475b-a815-8f644499a322","type":"works","attributes":{"doi":"10.18164/54703bc5-a2da-475b-a815-8f644499a322","identifier":"https://doi.org/10.18164/54703bc5-a2da-475b-a815-8f644499a322","url":"http://data.ec.gc.ca/data/sites/plansreports/conservation-atlas-of-woodlands-in-agricultural-landscape","author":[{"literal":"Martine
        Benoit"},{"literal":"Renée Langevin"}],"title":"Atlas de conservation des
        boisés en paysage agricole","container-title":"Environment and Climate Change
        Canada","description":"L''agriculture très diversifiée qui se pratiquait jadis
        au Québec a été graduellement remplacée par des pratiques agricoles plus spécialisées
        visant une production à grande échelle. Ces changements ont provoqué la disparition
        d’une proportion très importante des boisés présents sur les fermes dans le
        sud du Québec.\n\nOn constate de plus en plus aujourd''hui que ceux-ci remplissaient
        plusieurs fonctions écologiques et agronomiques importantes pour l''écosystème
        et qu''ils assuraient la conservation des espèces indigènes animales et végétales
        en paysage agricole. Il est donc crucial maintenant de favoriser la conservation
        des îlots boisés toujours présents, tout particulièrement dans les secteurs
        du Québec où l''agriculture a été intensive au cours des dernières décennies.
        \n\nConscient des enjeux actuels du maintien de la biodiversité dans ces agro-écosystèmes,
        le Service canadien de la faune d''Environnement Canada a élaboré au cours
        des dernières années, un Atlas de conservation des boisés en paysage agricole
        (Atlas) qui vise en tout premier lieu, à dresser un portrait de la situation
        des boisés et de la fragmentation forestière dans le sud du Québec. De plus,
        en se basant sur les connaissances acquises sur l''utilisation de ce type
        d''habitat par les oiseaux, un groupe dont plusieurs espèces sont très vulnérables
        à la fragmentation du paysage, l''Atlas se veut, en complément des informations
        déjà disponibles sur la présence de certaines espèces fauniques ou floristiques,
        un outil d''aide à la décision pour les gestionnaires du territoire et les
        groupes de conservation.","resource-type-subtype":"Dataset","data-center-id":"cisti.eccc","member-id":"cisti","resource-type-id":"dataset","version":"1","license":null,"schema-version":"3","results":[],"related-identifiers":[],"published":"2015","registered":"2018-05-10T13:10:43Z","checked":null,"updated":"2018-05-10T13:10:43Z","media":null,"xml":""},"relationships":{"data-center":{"data":{"id":"cisti.eccc","type":"data-centers"}},"member":{"data":{"id":"cisti","type":"members"}},"resource-type":{"data":{"id":"dataset","type":"resource-types"}}}},{"id":"https://doi.org/10.18164/632b3d23-8440-4d77-9769-62770ad22dc1","type":"works","attributes":{"doi":"10.18164/632b3d23-8440-4d77-9769-62770ad22dc1","identifier":"https://doi.org/10.18164/632b3d23-8440-4d77-9769-62770ad22dc1","url":"http://data.ec.gc.ca/data/sites/systems/canadian-wetland-inventory-cwi-montmagny-region","author":[{"literal":"Matthieu
        Allard"}],"title":"Inventaire canadien des terres humides (ICTH) ; Région
        de Montmagny","container-title":"Environment and Climate Change Canada","description":"Données
        de l''Inventaire canadien des terres humides (ICTH) pour la région de Montmagny
        et créées selon la méthode développée par le Service canadien de la faune
        - région du Québec.\n\nLe Service canadien de la faune d’Environnement Canada,
        région du Québec (SCF-Qc) a produit entre 2003 et 2007 la cartographie des
        milieux humides pour plusieurs sites au Québec.  Ces cartographies ont été
        réalisées dans le cadre de l’Inventaire canadien des terres humides (ICTH)
        initié en 2002, visant la classification des cinq grandes classes de milieux
        humides selon le Système de canadien de classification des milieux humides,
        soit bog, fen, marais, marécage et eau peu profonde.  L’approche choisie combine
        l’utilisation des images satellites Landsat-TM/ETM et RADARSAT-1 ainsi que
        la classification d’images basée sur les objets.\n\nLes sites qui ont été
        cartographiés sont répartis dans plusieurs écozones et représentent différents
        types de paysages et d’écosystèmes.  Ces sites sont le lac Saint-Pierre, le
        lac Brome, la Montérégie, le lac Saint-François (Appalaches), la Grande-Plée-Bleue,
        Montmagny, le cap Tourmente, la baie de l’Isle-Verte, le parc national de
        la Mauricie, les Iles-de-la-Madeleine, Radisson et Eastmain.  La superficie
        couverte par les douze sites est de 4 % du territoire québécois.  De plus,
        la méthode a été testé pour un site en Colombie-Britannique (Vancouver) ainsi
