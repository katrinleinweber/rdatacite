        On Support To Operational Hydrology And Water Management"},{"literal":"H-SAF"}],"title":"ASCAT
        Surface Soil Moisture CDR2015 time series 12.5 km sampling - Metop","container-title":"H-SAF","description":"The
        Metop ASCAT surface soil moisture product is based on a semi-empirical change
        detection method developed by TU Wien. The mulit-angle backscatter observation
