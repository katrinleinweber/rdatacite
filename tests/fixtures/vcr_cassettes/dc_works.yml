        Costa"},{"literal":"NPRI HelpDesk"}],"title":"National Pollutant Release Inventory
        (NPRI) - Pollutant Release and Transfer Data Reported by Facilities, Single
        Year Tabular Format","container-title":"Environment and Climate Change Canada","description":"The
